<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE 15 - JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <select name="" id="coin">
                <option value="" hidden>Selecionar Conversão</option>
                <option value="USD">BRL/USD</option>
                <option value="EUR">BRL/EUR</option>
            </select><br>
            <label for="start-date">Data início:</label>
            <input id="start-date" type="date"><br>
            <label for="end-date">Data final:</label>
            <input id="end-date" type="date"><br>
            <button id="btn" type="button">Exchange</button>
        </form>
        <table id="table"></table>
    </main>
    <script src="./script.js"></script>
