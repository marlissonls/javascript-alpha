<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4 - JS</title>
    <link rel="stylesheet" href="./sorteio.css"> 
</head>
<body>
    <main>
        <section id="section">
            <h1>ATIVIDADE 4 PARTE 2 - TRILHA JAVASCRIPT</h1>
            <h2>Sorteio entre dois números inteiros</h2>

            <form id="form"> 
                <div>
                    <label class="form" for="minimo">Valor Mínimo:</label>
                    <input type="number" id="minimo" name="minimo">
                </div>
                <div>
                    <label class="form" for="maximo">Valor Máximo:</label>
                    <input type="number" id="maximo" name="maximo">
                </div>              
                
            </form>
        </section>    
    </main>
    
    <script src="./sorteio.js"></script>
</body>
</html>
