<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article>
        <div id="warn"></div>

        <div>
            <form action="">
                <div class="row">
                    <input id="product-name" type="text" placeholder="Insira o nome do produto" required>
                    <input id="product-price" type="text" placeholder="Insira o preço do produto" required>
                </div>
                <textarea id="product-description" cols="30" rows="10" placeholder="Insira a descrição do produto" required></textarea>
                
                <button id="product-add" type="button">Incluir Produto</button>
                
                
                
                <button id="product-edit" type="button" hidden>Concluir Edição</button>
            </form>
        </div>

        <div id="search-bar">
            <input id="search-input" type="text" placeholder="Pesquise produtos"><button id="search-button">Busca</button>
        </div>

        <button id="product-list-btn" type="button">Listar Produtos</button>

        <table id="product-list"></table>

        <div id="mostrar" hidden>
            <div id="fechar">X</div>
            <p>Id: <span id="Id"></span></p>
            <p>Produto: <span id="nome"></span></p>
            <p>Preço: R$ <span id="preco"></span></p>
            <p>Descrição: <span id="descricao"></span></p>
            <p>Data de inclusão: <span id="inclusao"></span></p>
        </div>
    </article>

    <script src="./script.js"></script>
</body>
</html>
