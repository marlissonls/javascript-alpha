<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questão 3</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <article id="article">
            <h1>CÁLCULO APROXIMADO DE DIAS RESTANTES DE VIDA</h1>
            <h2>Informe sua data de nascimento e sexo para saber a sua estimativa de dias restantes de vida:</h2>
            
            <label for="birthday">Data de aniversário:</label>
            <input type="date" id="birthday" />
            
            <div id="sexo">
                <p>Sexo:</p>
                <div class="row">
                    <input type="radio" id="radio1" name="gender" value="Masculino"/>
                    <label for="radio1">Masculino</label>
                </div>
                
                <div class="row">
                    <input type="radio" id="radio2" name="gender" value="Feminino"/>
                    <label for="radio2">Feminino</label>
                </div>
            </div>
            
            <button class="btn" onclick="diasRestantes()">Verificar</button>
            <p id="result"></p>
        </article>
        <script src="./script.js"></script>
    </body>
</html>
