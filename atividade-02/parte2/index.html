<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <article id="article">
        <h1>COMPARAÇÃO ENTRE DOIS TEXTOS</h1>

        <h2>Nesta página você pode digitar dois textos e verificar qual dos textos tem a maior quantidade de caracteres.</h2>

        <div>
            <label for="first-string">Didite o primeiro texto:</label>
            <br>
            <input type="text" id="first-string">
            <br>
        </div>

        <div>
            <label for="second-string">Digite o segundo texto:</label>
            <br>
            <input type="text" id="second-string">
            <br>
        </div>

        <div>
            <button class="btn" onclick="compareStringLength ()">COMPARAR</button>
            <br>

            <p id="result"></p>
        </div>
    </article>

    <script src="./script.js"></script>
</body>
