<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="back1"></div>
    <div id="back2"></div>
    <main>
        <div id="contact-bar">
            <div class="org-profile">
                <div id="photo-profile">
                    <img src="./images/profile-photo.jpg" alt="profile photo">
                </div>
                <div id="name-profile">
                    <p>HARD TURING</p>
                    <p>last seen today at 03:32</p>
                </div>
            </div>
            <div id="options">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div>
        <textarea name="" id="conversation-field" rows="10" disabled></textarea>
        <div id="inputs">
            <input id="message-field" type="text" placeholder="Mensagem" autocomplete="off">
            <button id="send-message">Enviar</button>
            <button id="clean-fields">Limpar</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
